<html>
    <head>
        <title>Anchor Styles</title>
        <style>
            a
            {
                color: blue;
                text-decoration: none;
            }

            a :hover
            {
                color: black;
            }

            a:visited
            {
                color: lightgreen;
            }
            a :active
            {
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        <a href="https://www.youtube.com/watch?v=orL07rln2-4" target="_blank">Go to Youtube Page</a><br><br>
        <a href="http://www.facebook.com" target="_blank">Go to float</a><br><br>
        <a href="http://www.instagram.com" target="_blank">Go to Instagram Page</a>
    </body>
</html>
