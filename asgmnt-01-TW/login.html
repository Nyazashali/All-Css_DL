<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./login.css" />
</head>

<body>
    <section id="login-container" class="flex justify-center items-center w-full h-screen">
        <div class="w-1/2 flex items-center justify-center flex-col">
            <div class="bg-white" id="login-form">
                <div class="flex min-h-full flex-col justify-center px-6 py-2 lg:px-8">
                    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                        <img class="mx-auto h-20 w-auto"
                            src="./logo.png"
                            alt="Your Company">
                        <h2 class="mt-2 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your
                            account</h2>
                    </div>

                    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                        <form class="space-y-6" action="#" method="POST">
                            <div>
                                <label for="email" class="block text-sm/6 font-medium text-gray-900">Email
                                    address</label>
                                <div class="mt-2">
                                    <input type="email" name="email" id="email" autocomplete="email" required
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="password"
                                        class="block text-sm/6 font-medium text-gray-900">Password</label>
                                    <div class="text-sm">
                                        <a href="#" class="forgot-password-text font-semibold">Forgot
                                            password?</a>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input type="password" name="password" id="password" autocomplete="current-password"
                                        required
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="login-btn flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                                    in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <p class="mt-3 text-center text-sm/6 text-gray-500">
                <a href="#" class="font-semibold dont-have-account">Don't have an account?
                    trial</a>
            </p>
        </div>
        <div id="manage-all-customers" class="w-1/2 h-full p-8 bg-white">
            <h1 class="text-5xl mb-2">Manage all you customers data in one place</h1>
            <p class="text-lg">Centralize customer data effortlessly. Streamline communication, sales, and support for seamless growth.</p>

            <div id="img-container" class="flex items-center justify-center mt-8">
                <img src="./person.png" class="w-1/2"/>
            </div>
        </div>



    </section>
</body>

</html>
