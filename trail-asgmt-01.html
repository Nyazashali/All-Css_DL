<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <aside class="sidebar bg-gray-800 text-white w-64 min-h-screen px-4 py-6 sidebar-hidden">
        <h1 class="text-2xl font-bold mb-8 text-center">Admin Panel</h1>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 hover:bg-gray-700 rounded">
                        <span class="material-icons">dashboard</span>
                      
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 hover:bg-gray-700 rounded">
                        <span class="material-icons">people</span>
                        <span class="ml-4">Users</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 hover:bg-gray-700 rounded">
                        <span class="material-icons">settings</span>
                        
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-3 hover:bg-gray-700 rounded">
                        <span class="material-icons">logout</span>
                        <span class="ml-4">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <button id="toggleSidebar" class="text-gray-800 focus:outline-none">
                <span class="material-icons">menu</span>
            </button>
            <div>
                <input type="text" placeholder="Search..." class="p-2 border rounded-lg shadow" autofocus list="suggestions">
                <datalist id="suggestions">
                    <option>Settings</option>
                    <option>Users</option>
                </datalist>
            </div>
            <div class="flex items-center">
                <span class="text-black-800 mr-4 border bg-gray-100">Admin</span>
                
            </div>
        </header>

        <!-- Main Section -->
        <main class="p-6 flex-1">
            <h2 class="text-2xl font-bold mb-4">Welcome to the Admin Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Dashboard Widgets -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Users</h3>
                    <p class="text-gray-600">Total: 125</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Orders</h3>
                    <p class="text-gray-600">Pending: 45</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Revenue</h3>
                    <p class="text-gray-600">$12,340</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleSidebarButton = document.getElementById('toggleSidebar');

        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
        });
    </script>

</body>
</html>
